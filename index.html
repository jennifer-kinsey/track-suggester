<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Suggester</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>What track should you pursue?</h1>
    </div>
    <div class="container">
      <form class="track-suggester">
        <!-- question 1 -->
        <div class="form-group">
          <p>What's your goal in learning to code?</p>
          <select class="form-control" id="question1">
          <option value="1">I want to make a startup</option>
          <option value="2">I have an app idea...</option>
          <option value="3">I want to get a job as a developer</option>
        </select>
        </div>
        <!-- question 2 -->
        <div class="form-group">
          <p>What platform do you want to develop for?</p>
          <select class="form-control" id="question1">
          <option value="1">Games</option>
          <option value="2">Mobile</option>
          <option value="3">Web</option>
        </select>
        </div>
        <!-- question 3 -->
        <div class="form-group">
          <p>Are you more frontend-y or backend-y</p>
          <select class="form-control" id="question1">
          <option value="1">Frontend</option>
          <option value="2">Backend</option>
          <option value="3">Both, please!</option>
        </select>
        </div>
        <!-- question 4 -->
        <div class="form-group">
          <p>What kind of company would you want to work for?</p>
          <select class="form-control" id="question1">
          <option value="1">Small business</option>
          <option value="2">An enterprise</option>
          <option value="3">A startup</option>
        </select>
        </div>
        <!-- question 5 -->
        <div class="form-group">
          <p>How popular of a language do you want to learn?</p>
          <select class="form-control" id="question1">
          <option value="1">Something niche</option>
          <option value="2">Popular</option>
          <option value="3">Something in the middle</option>
        </select>
        </div>
      </form>
    </div>

  </body>
</html>
